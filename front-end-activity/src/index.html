<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form - Jitterbit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Jitterbit Logo" class="logo">
    </header>
    <main>
        <form action="#" method="POST" id="orderForm">
            <fieldset>
                <legend>Customer Information</legend>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </fieldset>
            
            <fieldset>
                <legend>Shipping Address</legend>
                <label for="street">Street and Number:</label>
                <input type="text" id="street" name="street" required>
                
                <label for="complement">Apt/Suite:</label>
                <input type="text" id="complement" name="complement">
                
                <label for="neighborhood">Neighborhood:</label>
                <input type="text" id="neighborhood" name="neighborhood" required>
                
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                
                <label for="state">State:</label>
                <select id="state" name="state" required>
                    <option value="">Select a state</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
                
                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" name="zip" required>
            </fieldset>
            
            <fieldset>
                <legend>Order Information</legend>
                <label for="product">Product ID:</label>
                <select id="product" name="product" required>
                    <option value="p1">Product 1</option>
                    <option value="p2">Product 2</option>
                    <option value="p3">Product 3</option>
                    <option value="p4">Product 4</option>
                    <option value="p5">Product 5</option>
                </select>
                
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required min="1">
                
                <label>Payment Method:</label>
                <div class="payment-method">
                    <input type="radio" id="credit" name="payment" value="credit" required>
                    <label for="credit">Credit Card</label>
                    
                    <input type="radio" id="bank" name="payment" value="bank">
                    <label for="bank">Bank Transfer</label>
                    
                    <input type="radio" id="paypal" name="payment" value="paypal">
                    <label for="paypal">PayPal</label>
                </div>
            </fieldset>
            
            <div class="form-buttons">
                <button type="submit">Submit Order</button>
                <button type="reset">Reset Form</button>
            </div>
        </form>
    </main>
    <footer>
        <p>Address: 123 Example Street, Neighborhood, City, State</p>
        <p>Phone: (123) 456-7890</p>
        <p>Email: contact@xxx.com</p>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        <p>&copy; 2023 Jitterbit. All rights reserved. <a href="https://####.com">Site</a></p>
    </footer>
</body>
</html>
